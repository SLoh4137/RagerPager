      /*Make the sample fill the entire window*/
      html, body {

      #map {

      .button {
        z-index: 2;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);

          height: 12vw;
          width: 12vw;

          background-image: url("images/RagerPagerLogo.png");

          display:block;

      .button:hover{
        box-shadow: 0px 0px 30px #000;
      }

      .button:active{
